[application]

name="Philemon Troy and the Student Body Pageant"
main_scene="res://scene.tscn"
icon="res://icon.png"

[display]

fullscreen=false
width=1920
height=1080

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_quit=[key(Q, C)]
ui_exit=[key(Escape)]
ui_jump=[key(Space)]
ui_reload=[key(F3)]

[render]

shadows_enabled=true
